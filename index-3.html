<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YEEZYTALIA</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        :root {
            --background-color: #F4F5F0;
            --text-primary: #111111;
            --text-secondary: #888888;
            --accent-green: #008C45;
            --accent-white: #F4F5F0;
            --accent-red: #CD212A;
        }

        .dark-mode {
            --background-color: #111111;
            --text-primary: #FFFFFF;
            --text-secondary: #888888;
            --accent-white: #FFFFFF;
        }

        /* Reset e base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Yeezy TSTAR Bold", "Helvetica Neue", Arial, sans-serif;
            font-weight: bold;
            background-color: var(--background-color);
            color: var(--text-primary);
            line-height: 1.2;
            overflow-x: hidden;
            transition: all 0.2s ease;
        }

        /* Smooth scroll */
        html {
            scroll-behavior: smooth;
        }

        /* Navigation fissa */
        .main-nav {
            position: fixed;
            top: 40px;
            right: 40px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .main-nav a {
            color: var(--text-primary);
            text-decoration: none;
            font-size: 14px;
            letter-spacing: 1px;
            transition: all 0.2s ease;
            padding: 10px 0;
            border-bottom: 2px solid transparent;
        }

        .main-nav a:hover,
        .main-nav a.active {
            color: var(--accent-red);
            border-bottom-color: var(--accent-red);
        }

        /* Toggle tema */
        .theme-toggle {
            position: fixed;
            top: 30px;
            left: 30px;
            z-index: 1000;
            width: 40px;
            height: 40px;
            background: var(--text-primary);
            color: var(--background-color);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: all 0.2s ease;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
        }

        /* Sezioni base */
        .main-content section {
            min-height: 100vh;
            padding: 80px 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Hero Section */
        .hero-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .hero-grid {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            grid-template-rows: 1fr 2fr 1fr;
            width: 100%;
            height: 100vh;
            gap: 40px;
        }

        .hero-title-container {
            grid-column: 2;
            grid-row: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .hero-title {
            font-size: clamp(60px, 12vw, 180px);
            letter-spacing: -4px;
            text-align: center;
            align-self: center;
        }

        .title-line {
            display: block;
            margin-bottom: 10px;
        }

        .title-line.offset {
            margin-left: 20px;
        }

        .hero-logo {
            grid-column: 2;
            grid-row: 1;
            display: flex;
            align-items: end;
            justify-content: center;
            padding-bottom: 20px;
        }

        .logo-image {
            width: 120px;
            height: 120px;
            object-fit: contain;
        }

        /* Social Section */
        .social-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 30px;
            width: 100%;
        }

        .section-title {
            font-size: 48px;
            letter-spacing: -2px;
            margin-bottom: 50px;
            text-align: center;
        }

        .social-links {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 30px;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }

        .social-link {
            color: var(--text-primary);
            text-decoration: none;
            font-size: 18px;
            letter-spacing: 1px;
            transition: all 0.2s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            padding: 30px 20px;
            border: 2px solid var(--text-secondary);
        }

        .social-link:hover {
            color: var(--accent-red);
            border-color: var(--accent-red);
            transform: translateY(-2px);
        }

        .social-name {
            font-size: 16px;
            letter-spacing: 1px;
        }

        .social-count {
            font-size: 12px;
            color: var(--text-secondary);
            letter-spacing: 1px;
        }

        .social-description {
            margin-top: 40px;
            font-size: 16px;
            color: var(--text-secondary);
            text-align: center;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Footer */
        .site-footer {
            background: var(--text-primary);
            color: var(--background-color);
            text-align: center;
            padding: 20px;
            font-size: 12px;
            letter-spacing: 1px;
            margin-top: 80px;
        }

        /* Responsive migliorato */
        @media (max-width: 1024px) {
            .hero-grid {
                grid-template-columns: 1fr;
                grid-template-rows: auto auto auto;
                text-align: center;
                gap: 40px;
                padding: 20px;
            }

            .hero-title-container {
                grid-column: 1;
                grid-row: 2;
            }

            .title-line.offset {
                margin-left: 0;
            }

            .hero-logo {
                grid-column: 1;
                grid-row: 1;
                justify-self: center;
                padding-bottom: 0;
            }
        }

        @media (max-width: 768px) {
            .main-nav {
                top: 15px;
                right: 15px;
                gap: 12px;
            }

            .main-nav a {
                font-size: 12px;
            }

            .theme-toggle {
                top: 15px;
                left: 15px;
                width: 35px;
                height: 35px;
            }

            .main-content section {
                padding: 40px 15px;
                min-height: 100vh;
            }

            .hero-section {
                padding: 20px 15px;
            }

            .hero-grid {
                height: 100vh;
                gap: 20px;
                padding: 10px;
            }

            .hero-title {
                font-size: clamp(50px, 18vw, 120px);
                letter-spacing: -2px;
                line-height: 0.85;
            }

            .title-line {
                margin-bottom: 5px;
            }

            .logo-image {
                width: 70px;
                height: 70px;
            }

            .social-links {
                grid-template-columns: 1fr;
                gap: 15px;
                max-width: 100%;
            }

            .social-link {
                padding: 20px 15px;
                font-size: 16px;
                margin: 0 10px;
            }

            .social-name {
                font-size: 14px;
            }

            .social-count {
                font-size: 11px;
            }

            .social-description {
                margin-top: 30px;
                font-size: 14px;
                padding: 0 15px;
            }

            .section-title {
                font-size: 36px;
                margin-bottom: 30px;
                text-align: center;
            }
        }

        @media (max-width: 480px) {
            .hero-section {
                padding: 15px 10px;
            }

            .hero-grid {
                gap: 15px;
                padding: 5px;
                height: 100vh;
            }

            .hero-title {
                font-size: clamp(60px, 20vw, 140px);
                letter-spacing: -3px;
                line-height: 0.8;
                text-align: center;
            }

            .title-line {
                display: block;
                margin-bottom: 8px;
            }

            .logo-image {
                width: 60px;
                height: 60px;
            }

            .social-link {
                padding: 18px 12px;
                margin: 0 5px;
            }

            .social-name {
                font-size: 13px;
            }

            .social-count {
                font-size: 10px;
            }

            .main-nav a {
                font-size: 11px;
            }

            .social-description {
                font-size: 13px;
                padding: 0 10px;
            }
        }

        @media (max-width: 375px) {
            .hero-title {
                font-size: clamp(70px, 22vw, 160px);
                letter-spacing: -4px;
            }

            .main-content section {
                padding: 30px 10px;
            }

            .social-link {
                padding: 15px 10px;
                margin: 0;
            }
        }

        @media (max-width: 320px) {
            .hero-title {
                font-size: clamp(80px, 25vw, 180px);
                letter-spacing: -5px;
            }

            .hero-grid {
                padding: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Toggle tema -->
    <div class="theme-toggle" id="themeToggle">‚óè</div>

    <!-- Navigazione fissa -->
    <nav class="main-nav">
        <a href="#social" data-section="social">SOCIAL</a>
        <a href="discografia.html">DISCOGRAFIA</a>
        <a href="merch.html">MERCH</a>
    </nav>

    <!-- Hero Section -->
    <main class="main-content">
        <section class="hero-section">
            <div class="hero-grid">
                <div class="hero-title-container">
                    <h1 class="hero-title">
                        <span class="title-line">YEEZY</span>
                        <span class="title-line offset">TALIA</span>
                    </h1>
                </div>
                <div class="hero-logo">
                    <img src="images/cover/logo.svg" alt="YeezyTalia Logo" class="logo-image">
                </div>
            </div>
        </section>

        <!-- Social Section -->
        <section id="social" class="social-section">
            <div class="container">
                <h2 class="section-title">SOCIAL</h2>
                <div class="social-links">
                    <a href="https://discord.gg/yeezytalia" class="social-link" target="_blank">
                        <span class="social-name">DISCORD</span>
                        <span class="social-count">1.2K MEMBRI</span>
                    </a>
                    <a href="https://t.me/yeezytalia" class="social-link" target="_blank">
                        <span class="social-name">TELEGRAM</span>
                        <span class="social-count">2.5K MEMBRI</span>
                    </a>
                    <a href="https://instagram.com/yeezytalia" class="social-link" target="_blank">
                        <span class="social-name">INSTAGRAM</span>
                        <span class="social-count">11K FOLLOWERS</span>
                    </a>
                    <a href="https://youtube.com/@yeezytalia" class="social-link" target="_blank">
                        <span class="social-name">YOUTUBE</span>
                        <span class="social-count">3.8K ISCRITTI</span>
                    </a>
                    <a href="https://tiktok.com/@yeezytalia" class="social-link" target="_blank">
                        <span class="social-name">TIKTOK</span>
                        <span class="social-count">5.2K FOLLOWERS</span>
                    </a>
                </div>
                <div class="social-description">
                    <p>Unisciti alla community italiana di Yeezy per news, leak, drop alerts e discussioni sui progetti di Kanye West.</p>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="site-footer">
        Creato da Orla
    </footer>

    <script src="script.js"></script>
</body>
</html>
